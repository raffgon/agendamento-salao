<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos</title>
</head>
<body>
  <div class="container" style="padding: 0; margin: 0; min-height: 100vh;">

    <div>
      <h1>Agendamentos</h1>
      <h2>Slogan</h2>
    </div>
  
    <div>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="text" name="email_usuario" id="email">
        <label for="senha">Senha</label>
        <input type="password" name="senha_usuario" id="senha">
        <button id="btnLogin" type="submit">Entrar</button>
      </form>
    </div>

  </div>
  <script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const btnLogin = document.getElementById('btnLogin');

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const emailUsuario = emailInput.value;
        const senhaUsuario = senhaInput.value;

        const data = {
            email_usuario: emailUsuario,
            senha_usuario: senhaUsuario
        };
        console.log('data: ', data);
        try {
            const response = await fetch('http://localhost:5500/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify(data)
            });
            if (response.ok) {
                const responseData = await response.json();
                const cookie = responseData.token;
                document.cookie = `token=${cookie}; path=/`;
                console.log('Cookie:', document.cookie);
                window.location.href = 'index.html';
            } else {
                // A resposta não foi bem-sucedida
                const errorData = await response.json();
                console.log('Erro ao fazer login:', errorData.mensagem);
            }
        } catch (error) {
            console.log('Erro de solicitação:', error);
        }
    });
  </script>
</body>
</html>
