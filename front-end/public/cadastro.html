<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos</title>
</head>
<body>
  <div class="container" style="padding: 0; margin: 0; min-height: 100vh;">

    <div>
      <h1>Cadastro</h1>
    </div>
  
    <div>
      <form id="cadastroForm">
        <label for="nome">Nome</label>
        <input type="text" name="nome_usuario" id="nome">
        <label for="email">Email</label>
        <input type="text" name="email_usuario" id="email">
        <label for="senha">Senha</label>
        <input type="password" name="senha_usuario" id="senha">
        <button id="btnCadastrar" type="submit" href="/cadastro">Cadastrar</button>
      </form>
    </div>

  </div>
  <script src="cadastro.js"></script>
</body>
</html>
