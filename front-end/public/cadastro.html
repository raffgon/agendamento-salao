<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Agendamentos</title>
</head>
<body>
  <div class="container" >

    <div class="loginForm">
        <h1>Cadastro</h1>
      <form id="cadastroForm">
        <div class="loginBox">
            <input type="text" name="nome_usuario" id="nome" placeholder="Nome">
        </div>
        <div class="loginBox">
            <input type="text" name="email_usuario" id="email" placeholder="Email">
        </div>
        <div class="loginBox">
            <input type="password" name="senha_usuario" id="senha" placeholder="Senha">
        </div>
        <button id="btnCadastrar" type="submit" href="/cadastro">Cadastrar</button>
      </form>
    </div>
    <a href="/index.html">
        <box-icon name='arrow-back' ></box-icon>
      </a>
  </div>
  <script src="cadastro.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
